on:
  pull_request:
    types:
      - closed

jobs:
  delete_assets:
    runs-on: ubuntu-latest
    env:
      destination: test/assets/website-2021/pr-${{ github.event.number }}/
    steps:
      - name: Delete PR assets from the cdn.w3.org bucket
        if: success()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
        run:
          aws s3 rm --recursive  s3://cdn-dev.w3.org/${{ env.destination }}
